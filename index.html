<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><link  rel="stylesheet" href="style.css" >
    
    <link rel="stylesheet" href="./style.css"/>
    <title>Code-Challenge: week 1 Toy Problems</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid" >
                  <div class="navbar-header">
                    <a  class="nav-link" target="studentGradeGenerator" class="navbar-brand btn" type="button"  href="">Toy Problems</a>
                  </div>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-link" target="studentGradeGenerator"  type="button" href="">Student Grade Generator</a></li>
                    <li><a class="nav-link" target="speedDetector"  type="button" href="" >Speed Detector</a></li>
                    <li><a class="nav-link" target="netSalaryCalculator" type="button" href="">Net salary Calculator</a></li>
                  </ul>
                </div>
              </nav>
        </header>
        <section id="studentGradeGenerator">
            <h3>Student Grade Generator (Toy Challenge)</h3>
            <form id="gradesForm" action="">
                <div class="form-group">
                    <label class="control-label" for="marksInput">Enter student's Marks <input class="form-control" id="marksInput" type="number" name="marksInput" min="0" max="100" placeholder="0 - 100 "></label>
                    
                </div><br>
                <input type="reset" class="btn btn-warning">
                <input type="submit" class="btn btn-primary" value="submit">

            </form>
        </section>
        <section id="speedDetector">
            <h3>Speed Detector (Toy Challenge)</h3>
            <form id="detectorForm">
                <div class="form-group">
                    <label class="control-label" for="speedInput">Enter Vehicle's Speed <input class="form-control" id="speedInput" type="number" name="speedInput" min="0" max="180" placeholder="0 - 180 "></label>
                    
                </div><br>
                <input type="reset" class="btn btn-warning">
                <input type="submit" class="btn btn-primary" value="submit">

            </form>
        </section>
        <section id="netSalaryCalculator">
            <h3>Net Salary Calculator</h3>
            <form id="challenge3FormInput">
              <div class="form-group">
                <label for="period"> Period : 
                  <select name="period" id="payPeriod">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                  </select>
                </label>
              </div>
              
                <div class="form-group">
                  <label for="grossSalary" class="control-label">Enter Gross Salary   <input name="grossSalary" class="form-control" placeholder="Gross Salary" required></label>
                </div>
                <button class="btn btn-warning" type="reset"> Reset</button>
                <button class="btn btn-primary" type="submit">Calculate Net Salary</button>
  
  
  
  
  
  
  
  
             </form>
        </section><br><br>
        <section id="feedBack">

        </section>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <script src="./gradeCalculator.js"></script>
    <script src="./speedDetector.js"></script>
    <script src="./netSalaryCalculator.js"></script>  
</body>
</html>
